<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dist/styles.css">
    <title>Contact Us</title>
</head>

<body>
    <!--            Contact Us Form -->
<div class="bg-red-700 h-screen flex justify-center items-center" style="background-image:url('img/background.jpg'); background-repeat: no-repeat; background-position: center;">

    
    <div class="bg-white rounded shadow-lg p-6 w-1/3">
        <h2 class="text-center border-b border-gray-300">Contact Us</h2>
        
        <div class="my-4">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full bg-gray-200 rounded-md p-1">
        </div>
        
        <div class="my-4">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" class="w-full bg-gray-200 rounded-md p-1">
        </div>

        <div class="my-4">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter Subject Matter" class="w-full bg-gray-200 rounded-md p-1">
        </div>

        <div class="my-4 pt-10">

            <textarea class="h-60 w-full bg-gray-200" id="content" name="content" placeholder="In 250 words or less...." ></textarea>
        </div>

        <button class="bg-red-500 rounded-full text-white p-2 shadow-lg">Submit</button>
    
    </div>  


</div>

<script src="app2.js"></script>
</body>
</html>
